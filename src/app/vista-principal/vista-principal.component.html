<sub-header></sub-header>
<mat-card *ngFor="let producto of ListaProducto" class="vistaPro">
    <mat-card-header>
      <mat-card-title>{{producto.descripcion}} </mat-card-title>
    </mat-card-header>
    <mat-card-subtitle>{{producto.precio | currency}}</mat-card-subtitle>
    <mat-card-content>
      <img mat-card-image class="imagen" [src]="'../../assets/imagen/'+producto.imagen" alt="Foto no disponible">
    </mat-card-content>
    <mat-card-actions>
      <button mat-mini-fab color="primary"  [routerLink]="['/inicio',producto.id]">
        <mat-icon >filter_list</mat-icon>
     </button>  mas detalles....
    </mat-card-actions>
  </mat-card>
