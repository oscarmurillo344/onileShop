<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav header" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="open">

      <img src="../../assets/imagen/company.png" class="imagen" alt="Logotipo Da&ntilde;ado" width="150">

    <mat-nav-list >
      <a mat-list-item [routerLink]="['/inicio']" (click)="drawer.toggle()" routerLinkActive="active">
        <mat-icon>
          person
        </mat-icon>  
        <span> {{usuario}} </span>
      </a>
      <mat-divider></mat-divider>
      <a mat-list-item [routerLink]="['/inicio']" (click)="drawer.toggle()" routerLinkActive="active">
        <mat-icon>
          home
        </mat-icon> 
        Inicio
      </a>
        <a mat-list-item routerLinkActive="active" [routerLink]="['/login']" (click)="drawer.toggle()">
          <mat-icon>
            person
          </mat-icon>
          inicial sesion</a>
      <a mat-list-item routerLinkActive="active" (click)="logOut()"(click)="drawer.toggle()">
        <mat-icon>
          exit_to_app
        </mat-icon>
        Log Out</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="contenedor">
    <mat-toolbar class="header Fixed" >
      <button id="boton"
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
         [ngClass]=" {'mostrar': valor} ">
        <mat-icon >menu</mat-icon>
      </button>
      <span class="centar">OnlineShop</span>
        <span id="botonCarro" [ngClass]=" {'mostrar': valor} " [matBadge]="notificacion" matBadgeOverlap="false" [matBadgeHidden]="notificacion===0" style="margin-right: 2%;">
          <a id="botonCarro" [routerLink]="['/carrito']" style="color:white ;"> 
          <mat-icon>
            shopping_cart
          </mat-icon>
        </a>
      </span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
